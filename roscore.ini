[program:roscore]
command=/bin/bash -c "source /home/bbpnrsoa/nrp/src/user-scripts/nrp_variables && exec /opt/ros/melodic/bin/roscore"
numprocs=1
numprocs_start=0
priority=100
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
killasgroup=false
user=bbpnrsoa
redirect_stderr=false
stdout_logfile=/var/log/supervisor/roscore/roscore.out
stdout_logfile_maxbytes=125MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/roscore/roscore.err
stderr_logfile_maxbytes=125MB
stderr_logfile_backups=3